<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MORGBY.OS | Tactical Suite</title>
    
    <style>
        :root { --bg: #020617; --text: #f8fafc; --accent: #2563eb; --danger: #dc2626; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 0; overflow: hidden; }
        .loading-screen { position: fixed; inset: 0; display: flex; flex-direction: column; items: center; justify-content: center; background: var(--bg); z-index: 1000; }
        .spinner { width: 40px; height: 40px; border: 3px solid #1e293b; border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-950 text-slate-100 font-sans select-none overflow-hidden">
    <div id="root"></div>

    <div class="loading-screen" id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 15px; font-size: 10px; font-weight: bold; letter-spacing: 0.2em; color: #475569; text-transform: uppercase;">Initializing Secure Link...</p>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    lucide.createIcons({
                        attrs: { 'stroke-width': 2, size, class: className },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, size, className]);
            return <i data-lucide={name} ref={iconRef}></i>;
        };

        const TF_JS = 'https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0';
        const COCO_SSD = 'https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2';

        const loadScript = (src) => new Promise((res, rej) => {
            if (document.querySelector(`script[src="${src}"]`)) return res();
            const s = document.createElement('script');
            s.src = src; s.onload = res; s.onerror = rej;
            document.body.appendChild(s);
        });

        function App() {
            const [activeTab, setActiveTab] = useState('monitor');
            const [isMonitoring, setIsMonitoring] = useState(false);
            const [aiStatus, setAiStatus] = useState('offline');
            const [logs, setLogs] = useState([]);
            const [queueCount, setQueueCount] = useState(0);
            const [isBlackout, setIsBlackout] = useState(false);
            const [isOnline, setIsOnline] = useState(navigator.onLine);
            const [isFlashActive, setIsFlashActive] = useState(false);

            const [config, setConfig] = useState(() => {
                const saved = localStorage.getItem('morgby_tactical_cfg');
                return saved ? JSON.parse(saved) : {
                    botToken: '', chatId: '', interval: 15, personOnly: false, useFlash: false
                };
            });

            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const streamRef = useRef(null);
            const netRef = useRef(null);
            const dbRef = useRef(null);
            const lastOffset = useRef(0);
            const wakeLockRef = useRef(null);

            useEffect(() => { document.getElementById('loader').style.display = 'none'; }, []);

            const addLog = useCallback((msg, type = 'info') => {
                const time = new Date().toLocaleTimeString([], { hour12: false });
                setLogs(prev => [{ time, msg, type }, ...prev].slice(0, 50));
            }, []);

            useEffect(() => {
                localStorage.setItem('morgby_tactical_cfg', JSON.stringify(config));
            }, [config]);

            useEffect(() => {
                const req = indexedDB.open('MorgbyTacticalDB', 1);
                req.onupgradeneeded = (e) => e.target.result.createObjectStore('queue', { keyPath: 'id', autoIncrement: true });
                req.onsuccess = (e) => {
                    dbRef.current = e.target.result;
                    refreshQueue();
                    if (isOnline) loadAI();
                };
                
                const hOnline = () => { setIsOnline(true); if (aiStatus !== 'ready') loadAI(); };
                const hOffline = () => setIsOnline(false);
                window.addEventListener('online', hOnline);
                window.addEventListener('offline', hOffline);
                return () => {
                    window.removeEventListener('online', hOnline);
                    window.removeEventListener('offline', hOffline);
                };
            }, [isOnline]);

            const loadAI = async () => {
                if (aiStatus === 'ready' || aiStatus === 'loading') return;
                setAiStatus('loading');
                try {
                    await loadScript(TF_JS);
                    await loadScript(COCO_SSD);
                    if (window.cocoSsd) {
                        netRef.current = await cocoSsd.load();
                        setAiStatus('ready');
                        addLog('AI Sentry Enabled', 'success');
                    }
                } catch (e) {
                    setAiStatus('failed');
                    addLog('AI Init Failure', 'error');
                }
            };

            const refreshQueue = () => {
                if (!dbRef.current) return;
                const tx = dbRef.current.transaction('queue', 'readonly');
                const req = tx.objectStore('queue').getAll();
                req.onsuccess = () => setQueueCount(req.result.length);
            };

            const purgeQueue = () => {
                if (!dbRef.current) return;
                const tx = dbRef.current.transaction('queue', 'readwrite');
                tx.objectStore('queue').clear();
                tx.oncomplete = () => {
                    refreshQueue();
                    addLog('Database Purged', 'error');
                };
            };

            const toggleFlash = async (force) => {
                const track = streamRef.current?.getVideoTracks()[0];
                if (!track) return;
                try {
                    const capabilities = track.getCapabilities();
                    if (capabilities.torch) {
                        const newState = force !== undefined ? force : !isFlashActive;
                        await track.applyConstraints({ advanced: [{ torch: newState }] });
                        setIsFlashActive(newState);
                    }
                } catch (e) {}
            };

            const capture = async (reason = 'Manual') => {
                if (!videoRef.current || !dbRef.current) return;
                
                if (config.personOnly && aiStatus === 'ready' && netRef.current) {
                    const predictions = await netRef.current.detect(videoRef.current);
                    if (!predictions.some(p => p.class === 'person') && reason === 'Auto') return;
                }

                if (config.useFlash) await toggleFlash(true);
                await new Promise(r => setTimeout(r, 400));

                const canvas = canvasRef.current;
                canvas.width = videoRef.current.videoWidth;
                canvas.height = videoRef.current.videoHeight;
                canvas.getContext('2d').drawImage(videoRef.current, 0, 0);

                if (config.useFlash) await toggleFlash(false);

                canvas.toBlob(blob => {
                    const tx = dbRef.current.transaction('queue', 'readwrite');
                    tx.objectStore('queue').add({
                        blob,
                        caption: `ðŸš¨ MORGBY SYSTEM ALERT\nOrigin: ${reason}\nTime: ${new Date().toLocaleString()}`,
                        timestamp: Date.now()
                    });
                    tx.oncomplete = () => {
                        refreshQueue();
                        addLog(`Capture: ${reason}`, 'success');
                        sync();
                    };
                }, 'image/jpeg', 0.8);
            };

            const sync = async () => {
                if (!isOnline || !config.botToken || !dbRef.current) return;
                const tx = dbRef.current.transaction('queue', 'readonly');
                const items = await new Promise(r => tx.objectStore('queue').getAll().onsuccess = e => r(e.target.result));
                
                for (const item of items) {
                    const formData = new FormData();
                    formData.append('chat_id', config.chatId);
                    formData.append('caption', item.caption);
                    formData.append('photo', item.blob, 'morgby.jpg');
                    try {
                        const res = await fetch(`https://api.telegram.org/bot${config.botToken}/sendPhoto`, { method: 'POST', body: formData });
                        if (res.ok) {
                            const delTx = dbRef.current.transaction('queue', 'readwrite');
                            delTx.objectStore('queue').delete(item.id);
                            delTx.oncomplete = refreshQueue;
                        } else break;
                    } catch (err) { break; }
                }
            };

            const toggleMonitor = async () => {
                if (isMonitoring) {
                    setIsMonitoring(false);
                    streamRef.current?.getTracks().forEach(t => t.stop());
                    if (wakeLockRef.current) wakeLockRef.current.release();
                    addLog('Standby Mode');
                } else {
                    try {
                        const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                        videoRef.current.srcObject = s;
                        streamRef.current = s;
                        setIsMonitoring(true);
                        if ('wakeLock' in navigator) wakeLockRef.current = await navigator.wakeLock.request('screen');
                        addLog('Protocol Initialized', 'success');
                    } catch (e) { addLog('Cam Access Denied', 'error'); }
                }
            };

            useEffect(() => {
                if (!isMonitoring) return;
                const timer = setInterval(() => capture('Auto'), config.interval * 60000);
                const poll = setInterval(async () => {
                    if (!isOnline || !config.botToken) return;
                    try {
                        const r = await fetch(`https://api.telegram.org/bot${config.botToken}/getUpdates?offset=${lastOffset.current + 1}&timeout=0`);
                        const d = await r.json();
                        if (d.ok && d.result.length > 0) {
                            lastOffset.current = d.result[d.result.length - 1].update_id;
                            d.result.forEach(u => {
                                if (u.message?.text?.toLowerCase() === '/photo') capture('Remote');
                                if (u.message?.text?.toLowerCase() === '/status') addLog('Status Ping', 'info');
                            });
                        }
                    } catch(e) {}
                }, 5000);
                return () => { clearInterval(timer); clearInterval(poll); };
            }, [isMonitoring, isOnline, config]);

            return (
                <div className="flex flex-col h-screen max-w-md mx-auto bg-slate-950 relative border-x border-slate-900 overflow-hidden">
                    {isBlackout && (
                        <div onClick={() => setIsBlackout(false)} className="absolute inset-0 bg-black z-[100] flex items-center justify-center">
                            <div className="w-1 h-1 bg-white/5 rounded-full" />
                        </div>
                    )}
                    
                    <header className="p-4 border-b border-slate-900 flex justify-between items-center bg-slate-950/80 backdrop-blur-md sticky top-0 z-10">
                        <div className="flex items-center gap-2">
                            <div className={`w-2 h-2 rounded-full ${isMonitoring ? 'bg-red-500 animate-pulse' : 'bg-slate-700'}`} />
                            <h1 className="font-black tracking-tighter text-lg uppercase">Morgby<span className="text-red-600">.</span>OS</h1>
                        </div>
                        <div className="flex gap-4 items-center">
                            <button onClick={() => setIsBlackout(true)} className="text-slate-500 hover:text-white"><Icon name="eye-off" size={18} /></button>
                            <Icon name="wifi" className={isOnline ? "text-green-500" : "text-red-600"} size={18} />
                        </div>
                    </header>

                    <nav className="flex gap-6 px-4 py-3 border-b border-slate-900 text-[10px] font-black uppercase tracking-widest overflow-x-auto scrollbar-hide">
                        {['monitor', 'config', 'manual', 'logs'].map(t => (
                            <button key={t} onClick={() => setActiveTab(t)} className={activeTab === t ? "text-blue-500 border-b-2 border-blue-500 pb-1" : "text-slate-600 pb-1"}>{t}</button>
                        ))}
                    </nav>

                    <main className="flex-1 overflow-y-auto p-4 space-y-6">
                        {activeTab === 'monitor' && (
                            <div className="space-y-4">
                                <div className="aspect-video bg-black rounded-2xl border border-slate-900 overflow-hidden relative group">
                                    <video ref={videoRef} autoPlay playsInline muted className={`w-full h-full object-cover transition-opacity duration-1000 ${isMonitoring ? 'opacity-80' : 'opacity-10'}`} />
                                    <canvas ref={canvasRef} className="hidden" />
                                    <div className="absolute top-2 right-2 flex gap-1">
                                        {!isOnline && <span className="bg-red-600 text-[8px] font-bold px-2 py-0.5 rounded italic">OFFLINE MODE</span>}
                                        {isMonitoring && <span className="bg-red-500 text-[8px] font-bold px-2 py-0.5 rounded">LIVE</span>}
                                    </div>
                                </div>
                                
                                <button onClick={toggleMonitor} className={`w-full py-5 rounded-2xl font-black text-xs tracking-[0.2em] flex items-center justify-center gap-3 transition-all active:scale-95 ${isMonitoring ? 'bg-red-600/10 text-red-500 border border-red-900/50' : 'bg-blue-600 text-white shadow-lg shadow-blue-900/20'}`}>
                                    <Icon name={isMonitoring ? "power" : "shield-check"} />
                                    {isMonitoring ? 'TERMINATE FEED' : 'ENGAGE SENTRY'}
                                </button>

                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-slate-900/30 p-4 rounded-2xl border border-slate-900/50 text-center">
                                        <p className="text-[9px] text-slate-500 font-bold uppercase mb-1">Queue Size</p>
                                        <p className="text-xl font-black">{queueCount}</p>
                                    </div>
                                    <div className="bg-slate-900/30 p-4 rounded-2xl border border-slate-900/50 text-center">
                                        <p className="text-[9px] text-slate-500 font-bold uppercase mb-1">AI Link</p>
                                        <p className={`text-xl font-black ${aiStatus === 'ready' ? 'text-blue-500' : 'text-slate-700'}`}>
                                            {aiStatus === 'ready' ? 'READY' : aiStatus === 'loading' ? 'BOOT' : 'FAIL'}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'config' && (
                            <div className="space-y-6">
                                <section className="space-y-4">
                                    <div className="flex items-center gap-2 text-blue-500">
                                        <Icon name="key" size={14} />
                                        <h3 className="text-[10px] font-black uppercase tracking-widest">Bot Authentication</h3>
                                    </div>
                                    <div className="space-y-3 bg-slate-900/30 p-4 rounded-2xl border border-slate-900/50">
                                        <div>
                                            <label className="text-[9px] text-slate-500 font-bold uppercase block mb-2">Telegram Bot Token</label>
                                            <input type="password" value={config.botToken} onChange={e => setConfig({...config, botToken: e.target.value})} className="w-full bg-slate-950 border border-slate-800 p-3 rounded-xl text-sm outline-none focus:border-blue-500" placeholder="0000:AAABBB..." />
                                        </div>
                                        <div>
                                            <label className="text-[9px] text-slate-500 font-bold uppercase block mb-2">User/Chat ID</label>
                                            <input type="text" value={config.chatId} onChange={e => setConfig({...config, chatId: e.target.value})} className="w-full bg-slate-950 border border-slate-800 p-3 rounded-xl text-sm outline-none focus:border-blue-500" placeholder="123456789" />
                                        </div>
                                    </div>
                                </section>

                                <section className="space-y-4">
                                    <div className="flex items-center gap-2 text-blue-500">
                                        <Icon name="sliders" size={14} />
                                        <h3 className="text-[10px] font-black uppercase tracking-widest">Operational Parameters</h3>
                                    </div>
                                    <div className="bg-slate-900/30 p-5 rounded-2xl border border-slate-900/50 space-y-6">
                                        <div className="flex justify-between items-center">
                                            <div className="space-y-0.5">
                                                <p className="text-sm font-bold">AI Human Filter</p>
                                                <p className="text-[10px] text-slate-500">Only trigger for human detection</p>
                                            </div>
                                            <input type="checkbox" checked={config.personOnly} disabled={aiStatus !== 'ready'} onChange={e => setConfig({...config, personOnly: e.target.checked})} className="w-5 h-5 accent-blue-600" />
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <div className="space-y-0.5">
                                                <p className="text-sm font-bold">Torch Assist</p>
                                                <p className="text-[10px] text-slate-500">Enable LED for night captures</p>
                                            </div>
                                            <input type="checkbox" checked={config.useFlash} onChange={e => setConfig({...config, useFlash: e.target.checked})} className="w-5 h-5 accent-blue-600" />
                                        </div>
                                        <div>
                                            <div className="flex justify-between mb-3">
                                                <p className="text-[9px] text-slate-500 font-bold uppercase">Uplink Interval</p>
                                                <p className="text-[9px] text-blue-500 font-bold uppercase">{config.interval}m</p>
                                            </div>
                                            <input type="range" min="1" max="60" value={config.interval} onChange={e => setConfig({...config, interval: parseInt(e.target.value)})} className="w-full accent-blue-600 h-1.5 bg-slate-800 rounded-lg appearance-none cursor-pointer" />
                                        </div>
                                    </div>
                                </section>

                                <section className="space-y-4">
                                    <div className="flex items-center gap-2 text-red-500">
                                        <Icon name="trash-2" size={14} />
                                        <h3 className="text-[10px] font-black uppercase tracking-widest text-red-500">Storage Maintenance</h3>
                                    </div>
                                    <div className="bg-red-950/10 p-5 rounded-2xl border border-red-900/30">
                                        <p className="text-[10px] text-slate-400 mb-4 leading-relaxed uppercase font-bold tracking-wider">Warning: This will permanently delete all unsent photos stored in the local cache.</p>
                                        <button onClick={() => { if(confirm('Purge local database?')) purgeQueue(); }} className="w-full py-3 bg-red-600/10 text-red-500 border border-red-900/50 rounded-xl text-[10px] font-black tracking-[0.2em] active:scale-95 transition-all">
                                            PURGE LOCAL CACHE
                                        </button>
                                    </div>
                                </section>
                            </div>
                        )}

                        {activeTab === 'manual' && (
                            <div className="space-y-8 pb-12">
                                <section className="space-y-4">
                                    <div className="p-5 bg-blue-600 rounded-3xl shadow-xl shadow-blue-900/20">
                                        <h2 className="text-xl font-black italic tracking-tighter mb-1">MORG-OS PROTOCOL</h2>
                                        <p className="text-blue-100 text-[10px] uppercase font-bold tracking-widest opacity-80">v2.6 Secure Operations</p>
                                    </div>
                                </section>

                                <section className="space-y-3">
                                    <h3 className="text-[10px] font-black text-blue-500 uppercase tracking-widest">1. Legal Disclaimer</h3>
                                    <div className="bg-slate-900/40 p-5 rounded-2xl border border-slate-900 space-y-3 text-[11px] leading-relaxed text-slate-400">
                                        <p>This software is strictly for <span className="text-white font-bold">personal surveillance and educational use</span>. Examples include simple home security, pet monitoring, or verifying deliveries.</p>
                                        <p className="border-l-2 border-red-600 pl-3 italic">It must <span className="text-red-500 font-bold uppercase">never</span> be used for criminal surveillance, stalking, or unauthorized monitoring of third parties.</p>
                                        <p className="text-[10px]">Note: No software is 100% perfect. You may encounter bugs, connection drops, or hardware limitations. Do not rely on this as a primary life-safety system.</p>
                                    </div>
                                </section>

                                <section className="space-y-3">
                                    <h3 className="text-[10px] font-black text-blue-500 uppercase tracking-widest">2. Setup Instructions</h3>
                                    <div className="bg-slate-900/40 p-5 rounded-2xl border border-slate-900 space-y-4">
                                        <div className="flex gap-4 items-start">
                                            <span className="w-5 h-5 rounded-full bg-blue-600 flex items-center justify-center text-[10px] font-bold shrink-0">1</span>
                                            <p className="text-[11px] text-slate-400">Create a bot via <span className="text-white">@BotFather</span> on Telegram and copy the <span className="text-blue-400">API Token</span>.</p>
                                        </div>
                                        <div className="flex gap-4 items-start">
                                            <span className="w-5 h-5 rounded-full bg-blue-600 flex items-center justify-center text-[10px] font-bold shrink-0">2</span>
                                            <p className="text-[11px] text-slate-400">Find your <span className="text-blue-400">Chat ID</span> using <span className="text-white">@userinfobot</span>.</p>
                                        </div>
                                        <div className="flex gap-4 items-start">
                                            <span className="w-5 h-5 rounded-full bg-blue-600 flex items-center justify-center text-[10px] font-bold shrink-0">3</span>
                                            <p className="text-[11px] text-slate-400">Input credentials in <span className="text-white font-bold uppercase">Config</span> and tap <span className="text-blue-400 font-bold uppercase">Engage Sentry</span>.</p>
                                        </div>
                                    </div>
                                </section>

                                <section className="space-y-3">
                                    <h3 className="text-[10px] font-black text-blue-500 uppercase tracking-widest">3. Features & Commands</h3>
                                    <div className="bg-slate-900/40 p-5 rounded-2xl border border-slate-900 space-y-4">
                                        <div className="space-y-2">
                                            <p className="text-[11px] font-bold text-white">Core Features</p>
                                            <ul className="text-[10px] text-slate-400 list-disc pl-4 space-y-1 uppercase tracking-wider font-bold">
                                                <li>Offline Buffer (IndexedDB)</li>
                                                <li>AI Human Detection</li>
                                                <li>Background Screen Lock</li>
                                                <li>Remote Triggering</li>
                                            </ul>
                                        </div>
                                        <div className="h-px bg-slate-800" />
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <code className="text-blue-400 text-xs">/photo</code>
                                                <p className="text-[9px] text-slate-500 uppercase mt-1">Remote Snapshot</p>
                                            </div>
                                            <div>
                                                <code className="text-blue-400 text-xs">/status</code>
                                                <p className="text-[9px] text-slate-500 uppercase mt-1">Connectivity Check</p>
                                            </div>
                                        </div>
                                    </div>
                                </section>

                                <section className="space-y-3">
                                    <h3 className="text-[10px] font-black text-blue-500 uppercase tracking-widest">4. Prevent Sleep Mode</h3>
                                    <div className="bg-slate-900/40 p-5 rounded-2xl border border-slate-900 space-y-3">
                                        <p className="text-[11px] text-slate-400"><span className="text-white font-bold">Android:</span> Disable "Battery Optimization" for your browser and keep the phone plugged in. Set Display Sleep to "Never" in Developer Options.</p>
                                        <p className="text-[11px] text-slate-400"><span className="text-white font-bold">iOS:</span> Go to Settings > Display & Brightness > Auto-Lock and set to "Never". Keep the browser tab active.</p>
                                        <p className="text-[9px] text-red-500 font-bold uppercase italic">* This app attempts to use the WakeLock API automatically when monitoring is active.</p>
                                    </div>
                                </section>

                                <section className="space-y-3">
                                    <h3 className="text-[10px] font-black text-blue-500 uppercase tracking-widest">5. Thermal & Battery Health</h3>
                                    <div className="bg-slate-900/40 p-5 rounded-2xl border border-slate-900 space-y-3">
                                        <div className="flex gap-3">
                                            <Icon name="thermometer" size={14} className="text-red-500 shrink-0" />
                                            <p className="text-[11px] text-slate-400">Continuous camera use generates heat. Use a <span className="text-white">Smart Plug</span> to cycle power (4 hours on / 1 hour off) to prevent battery swelling.</p>
                                        </div>
                                        <div className="flex gap-3">
                                            <Icon name="battery" size={14} className="text-green-500 shrink-0" />
                                            <p className="text-[11px] text-slate-400">For permanent setups, consider a "Battery-Less" mod where you power the phone via a direct DC-to-DC converter (Expert only).</p>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        )}

                        {activeTab === 'logs' && (
                            <div className="bg-slate-950 border border-slate-900 rounded-2xl p-4 font-mono text-[9px] min-h-[400px] overflow-y-auto space-y-2">
                                {logs.length === 0 && <p className="text-slate-800 italic uppercase">System Idle...</p>}
                                {logs.map((l, i) => (
                                    <div key={i} className={`flex gap-3 border-b border-slate-900/50 pb-2 ${l.type === 'error' ? 'text-red-400' : l.type === 'success' ? 'text-blue-400' : 'text-slate-500'}`}>
                                        <span className="opacity-30 shrink-0">[{l.time}]</span>
                                        <span className="uppercase tracking-wider">{l.msg}</span>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    <footer className="px-6 py-4 bg-slate-950 border-t border-slate-900 flex justify-between items-center">
                        <span className="text-[8px] text-slate-700 font-black uppercase tracking-[0.3em]">Morgby Tactical v2.6.2</span>
                        <div className="flex gap-2">
                            <div className={`w-1 h-1 rounded-full ${isOnline ? 'bg-green-500' : 'bg-red-500'}`} />
                            <div className={`w-1 h-1 rounded-full ${aiStatus === 'ready' ? 'bg-blue-500' : 'bg-slate-800'}`} />
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
